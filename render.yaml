# Render deployment configuration
# This file configures the deployment pipeline including pre-deploy tests
#
# Environment variables to control test behavior:
# - SKIP_TESTS=true: Skip all tests (fastest deployment)
# - RUN_CRITICAL_ONLY=true: Run only critical tests
# - (default): Run ALL tests

services:
  - type: web
    name: fitwiz-backend
    env: python
    region: oregon
    plan: starter
    branch: main
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

  # Background worker for program generation
  # Create this manually on Render Dashboard as a one-off job
  # Or use: render jobs create --name program-generator
  - type: worker
    name: fitwiz-program-generator
    env: python
    region: oregon
    plan: starter
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GENERATION_PRIORITY
        value: "high"
      - key: GENERATION_LIMIT
        value: ""
