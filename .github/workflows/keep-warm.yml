name: Keep Backend Warm

on:
  schedule:
    # Run every 10 minutes to prevent Render cold starts
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          # First request wakes up cold server (may timeout, that's OK)
          echo "Sending wake-up ping..."
          curl -s -o /dev/null --max-time 180 "https://aifitnesscoach-zqi3.onrender.com/api/v1/health/" || true

          # Wait a bit for server to fully start
          sleep 5

          # Second request should succeed if server is awake
          echo "Checking health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 60 "https://aifitnesscoach-zqi3.onrender.com/api/v1/health/")
          echo "Health check response: $response"

          if [ "$response" = "200" ]; then
            echo "Backend is warm and healthy"
          else
            echo "Warning: Backend returned $response (may still be starting)"
            # Don't fail - the ping still served its purpose of waking the server
          fi
