name: Keep Backend Warm

on:
  schedule:
    # Run every 10 minutes to prevent Render cold starts
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 120 "https://aifitnesscoach-zqi3.onrender.com/api/v1/health/")
          echo "Health check response: $response"
          if [ "$response" != "200" ]; then
            echo "Warning: Backend returned $response"
            exit 1
          fi
          echo "Backend is warm and healthy"
