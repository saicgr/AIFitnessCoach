name: ai_fitness_coach
description: "AI-powered fitness coaching app with personalized workouts"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  sprung: ^3.0.1
  fl_chart: ^0.69.0
  confetti: ^0.7.0
  glassmorphism: ^3.0.0
  lottie: ^3.1.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.4.0

  # Auth
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2
  supabase_flutter: ^2.8.4

  # Navigation
  go_router: ^14.2.0

  # Video
  video_player: ^2.9.2

  # Utils
  intl: ^0.19.0
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  uuid: ^4.4.2
  shared_preferences: ^2.2.3
  timeago: ^3.7.0

  # Health Connect / HealthKit
  health: ^11.1.0
  permission_handler: ^11.3.1

  # Firebase / Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # File operations
  file_picker: ^8.0.0+1
  share_plus: ^10.1.4
  path_provider: ^2.1.3
  url_launcher: ^6.2.5

  # In-App Purchases
  purchases_flutter: ^8.1.0

  # Analytics & Device Info
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

  # Barcode Scanning
  mobile_scanner: ^7.0.0

  # Image Picker (for food photos)
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  speech_to_text: ^7.3.0

  # Gallery Saver (for saving workout images to device gallery)
  gal: ^2.3.0

  # Home Screen Widgets
  home_widget: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  mocktail: ^1.0.4
  network_image_mock: ^2.1.1
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  # Android Adaptive Icon with shadow background
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  adaptive_icon_foreground_inset: 16
  # iOS settings
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/
    - assets/lottie/
